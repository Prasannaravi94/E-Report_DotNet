<ion-view>
    <ion-content>               
          <div class="list list-inset">
            <div class="select-component">
                <div class="label">
                    <div class="label-text">Type Of Leave</div>
                </div>
                <div class="select-box">
                   <div class="input-css" ng-click="openModal(LeaveTypes, 42)">
                   {{(LeaveTypes.type.selected.id| getValueforIDD : {'collection' : LeaveTypes}).name || "Select the Leave Type"  }}
                  </div>   
                </div>
            </div>

               
              <label class="item item-input">
                <div class="input-label">Leave From Date :</div>
                 <!-- ng-model="data.From_Date"   g-model="data.To_Date"-->
                <input  type="text" start-date-calendar="" ng-model="campaign.start_at" placeholder="Start Date" readonly  style="border-bottom:1px solid black"/>
            </label>
              <label class="item item-input noborder">
                <div class="input-label">Leave To Date :</div>
                <input  type="text" end-date-calendar="" ng-model="campaign.end_at" placeholder="End Date" readonly style="border-bottom:1px solid black"/>
            </label>
              <label class="item item-input noborder">
                <div class="input-label">No of Days :</div>
                <input type="text" style="color:red" ng-model=" data.No_of_Days" ng-disabled="true"/>
            </label>
             
               <div class="select-component" style="margin-top:15px">
                <div class="label">
                    <div class="label-text">Reason For Leave</div>
                </div>
                <div class="select-box">
                    <textarea ng-model="data.Reason" rows="5" placeholder="Reason For Leave" class="textarea-css" ng-click="vibrate();">                     

                </textarea>
                </div>
            </div>
              <div class="select-component" style="margin-top:60px">
                <div class="label">
                    <div class="label-text">Address On Leave</div>
                </div>
                <div class="select-box">
                    <textarea ng-model="data.address" rows="5" placeholder="Address On Leave" class="textarea-css" ng-click="vibrate();">                     

                </textarea>
                </div>
            </div>
              <div style="margin-top:10px;"></div>
              <div class="row" ng-if="leaves.length!=0" style="background-color:#5b9bd5;font-weight: bolder;font-family: sans-serif;color: #ffffff;font-size: 14px;">
                  <div class="col col-20">
                      
                  </div>
                  <div class="col col-{{ll}}" ng-repeat="(i,x) in leaves">
                      <div >
                          {{x.Leave_Type_Code}}
                      </div>
                  </div>
                  
              </div>
              <div class="row" ng-if="leaves.length!=0" ng-repeat="(n,names) in leaveCheck" style="background-color:#d2deef;font-weight: bolder;font-family: sans-serif;font-size: 14px;">
                  <div class="col col-20">
                      {{names.Name}}
                  </div>
                  <div class="col col-{{ll}}" ng-repeat="(i,x) in leaves" ng-if="n==0">
                      {{x.No_Of_Days}}
                  </div>
                  <div class="col col-{{ll}}" ng-repeat="(i,x) in leaves" ng-if="n==1">
                      {{x.Leave_Taken_Days}}
                  </div>
                  <div class="col col-{{ll}}" ng-repeat="(i,x) in leaves" ng-if="n==2">
                      {{x.Leave_Balance_Days}}
                  </div>
              </div>
              </div>

</ion-content>
    <ion-footer-bar class="bar-dark">
        <button class="button buttonClear  button-balanced pull-right" ng-click="vibrate();save()">Submit</button>
    </ion-footer-bar>
</ion-view>
