<ion-view>
    <ion-content>
        <div class="list list-inset">
            <div class="select-component" ng-if="(',1,4,').indexOf(','+fmcgData.customer.selected.id+',')>-1 && AppTyp == 1">
                <div class="label">
                    <div class="label-text">Stockist</div>
                </div>
                <div class="select-box">
                    <div class="input-box">
                        <div class="input-css" ng-click="vibrate();openModal('stockist_master', 14, fmcgData.subordinate.selected.id)">
                            {{(fmcgData.OrdStk.selected.id| getValueforIDD : {'collection' : stockists}).name || "Select "+StkCap}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="select-component" ng-if="(',1,4,').indexOf(','+fmcgData.customer.selected.id+',')>-1 && AppTyp == 1">
                <div class="label">
                    <div class="label-text">Order No</div>
                </div>
                <div class="select-box">
                    <div class="input-box">
                        <input type="number" ng-model="fmcgData.OrderNo" class="input-css" placeholder="Order No" ng-click="vibrate();">
                    </div>
                </div>
            </div>
            <div class="select-component">
                <div class="label">
                    <div class="label-text">Product</div>
                </div>
                <div class="select-box">
                    <div class="input-box">
                        <div class="input-css" ng-click="vibrate();openMProduct('product_master', 9)">
                            {{(fmcgData.product.selected.id| getValueforIDD : {'collection' : products}).name || "Select the Product"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gridStyle" ng-grid="gridOptions" style="height: 500px">

        </div>
        <div class="row moveDown" style="display:none">
            <div class="col"> 
                <div class='buttonC-container left-sidepull' ng-click="save()"  ng-if="((!fmcgData.arc))">
                    <div class="buttonC">
                        <i class="icon ion-archive footer-icon"></i>
                    </div>
                    <div class='buttonC-text'>Save To Draft</div>
                </div>
            </div>
            <!--<div class="col"><div class='buttonC-container right-sidepull' ng-click="showModal()">
                    <div class="buttonC">
                        <i class="icon ion-clipboard footer-icon"></i>
                    </div>
                    <div class='buttonC-text'>Summary</div>
                </div></div>-->
        </div>
        <div style="height: 75px">

        </div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
        <button class="button button-assertive buttonClear pull-left" ng-click="vibrate();goBack()">
            &nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-left-c"></i>&nbsp;&nbsp;&nbsp;
        </button>
        <button class="button button-assertive buttonClear pull-right"ng-click="vibrate();goNext()">&nbsp;&nbsp;&nbsp;<i class="icon ion-arrow-right-c"></i>&nbsp;&nbsp;&nbsp;</button>
    </ion-footer-bar>
</ion-view>
